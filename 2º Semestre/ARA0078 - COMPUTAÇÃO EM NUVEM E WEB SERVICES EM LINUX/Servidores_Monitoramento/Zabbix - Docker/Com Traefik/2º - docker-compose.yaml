version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"  # Porta para o acesso HTTP
      - "8080:8080"  # Porta para o dashboard do Traefik
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      zabbix-net:
        ipv4_address: 172.20.240.2
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv4.ip_forward=1

  postgres-server:
    image: postgres:16-alpine
    container_name: postgres-server
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_pwd
      POSTGRES_DB: zabbix
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      zabbix-net:
        ipv4_address: 172.20.240.5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv4.ip_forward=1

  zabbix-snmptraps:
    image: zabbix/zabbix-snmptraps:alpine-7.0-latest
    container_name: zabbix-snmptraps
    volumes:
      - /zbx_instance/snmptraps:/var/lib/zabbix/snmptraps:rw
      - /var/lib/zabbix/mibs:/usr/share/snmp/mibs:ro
    networks:
      zabbix-net:
        ipv4_address: 172.20.240.3
    ports:
      - "162:1162/udp"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv4.ip_forward=1

  zabbix-server-pgsql:
    image: zabbix/zabbix-server-pgsql:alpine-7.0-latest
    container_name: zabbix-server-pgsql
    environment:
      DB_SERVER_HOST: postgres-server
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_pwd
      POSTGRES_DB: zabbix
      ZBX_ENABLE_SNMP_TRAPS: "true"
    volumes:
      - zabbix-server-etc:/etc/zabbix
      - zabbix-server-lib:/var/lib/zabbix
      - zabbix-server-logs:/var/log/zabbix
    networks:
      zabbix-net:
        ipv4_address: 172.20.240.4
    ports:
      - "10051:10051"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv4.ip_forward=1

  zabbix-web-nginx-pgsql:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-7.0-latest
    container_name: zabbix-web-nginx-pgsql
    environment:
      ZBX_SERVER_HOST: zabbix-server-pgsql
      DB_SERVER_HOST: postgres-server
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_pwd
      POSTGRES_DB: zabbix
      ZBX_SERVER_NAME: "Zabbix"
      ZBX_SERVER_PORT: "10051"
      PHP_TZ: "Europe/Riga"
    volumes:
      - zabbix-web-etc:/etc/zabbix
      - zabbix-web-lib:/var/lib/zabbix
      - zabbix-web-logs:/var/log/zabbix
    networks:
      zabbix-net:
        ipv4_address: 172.20.240.6
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zabbix-web.rule=Host(`172.16.6.114`)"
      - "traefik.http.services.zabbix-web.loadbalancer.server.port=8080"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv4.ip_forward=1

volumes:
  postgres-data:
  zabbix-server-etc:
  zabbix-server-lib:
  zabbix-server-logs:
  zabbix-web-etc:
  zabbix-web-lib:
  zabbix-web-logs:

networks:
  zabbix-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          ip_range: 172.20.240.0/20